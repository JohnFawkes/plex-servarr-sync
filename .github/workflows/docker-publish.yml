name: Docker Build & Publish

# This workflow runs when a push is made to the default branch (usually main/master)
# OR when a Pull Request is opened/updated against the default branch.
on:
  push:
    branches: [ "main", "master" ]
    # Only run if these specific files change
    paths:
      - 'plex_servarr_sync.py'
      - 'Dockerfile'
      - 'compose.yaml'
      - 'requirements.txt'

  pull_request:
    branches: [ "main", "master" ]
    # Only run if these specific files change
    paths:
      - 'plex_servarr_sync.py'
      - 'Dockerfile'
      - 'compose.yaml'
      - 'requirements.txt'

env:
  # Use docker.io for Docker Hub if you prefer
  REGISTRY: ghcr.io
  # We will set the lowercase IMAGE_NAME dynamically in the steps below

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CHANGED: Required to create tags and releases
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # CHANGED: Required for version calculation history

      # NEW: Bump version and push tag (Only on push to main)
      - name: Bump version and push tag
        id: tag_version
        if: github.event_name == 'push'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch # Default to patch version (v1.0.0 -> v1.0.1)

      # NEW: Create a GitHub Release (Only on push to main)
      - name: Create a GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          generate_release_notes: true

      # FIX: Force the image name to lowercase to avoid Docker registry errors
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.1.1
        with:
          cosign-release: 'v2.1.1'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            # NEW: Add the specific version tag (e.g. v1.0.5) to the docker image
            type=raw,value=${{ steps.tag_version.outputs.new_tag }},enable=${{ github.event_name == 'push' }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
